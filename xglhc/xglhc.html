<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="摩臣娱乐|摩臣188 北美最大的线上娱乐！">
    <meta name="keywords" content="摩臣娱乐|摩臣188 北美最大的线上娱乐！">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>香港六合彩</title>

    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/static/common/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/static/sobet/styles/new/reset.css" type="text/css" rel="stylesheet">
    <link href="/static/lottery/styles/vendor.css" rel="stylesheet">
    <link href="/static/sobet/styles/navigation.css" rel="stylesheet">
    <link href="/static/sobet/styles/new/iconFont-index/iconfont-index.css" type="text/css" rel="stylesheet">
    <link href="/static/sobet/styles/new/header.css" type="text/css" rel="stylesheet">
    <link href="/static/sobet/styles/new/footer.css" type="text/css" rel="stylesheet">
    <link href="/static/xglhc/css/main.css" rel="stylesheet">
    <link href="/static/xglhc/css/xglhc.css" rel="stylesheet">
    <script src="/static/sobet/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>

<body class="theme lhc-body">
    <script src="/static/sobet/scripts/header.js" type="text/javascript"></script>
    <div class="wrap" style="width:1200px">
        <div class="main lt-xglhc" style="margin-top:32px">
            <div class="info clearfix js-main-info">
                <div class="name fl">
                    <i class="js-info-logo" style="display:block;"></i>
                </div>
                <div class="issue fl clearfix js-issue">
                    <div class="issue-wrap fl">
                        <p>距离<em class="js-info-issue">-</em>期</p>
                        <p>开奖还有</p>
                    </div>
                    <div class="clock fl js-clock">
                        <b class="clock_b0"></b>
                        <b class="clock_b1"></b>
                        <b class="clock_b2"></b>
                        <span class="s"></span>
                    </div>
                </div>
                <div class="last-issue js-last-issue clearfix fl">
                    <div class="last-issue-wrap fl">
                        <p>第<em class="js-last-issueNo">-</em>期</p>
                        <p>开奖号码</p>
                    </div>
                    <ul class="last-issue-code js-last-issue-code fl">
                        
                    </ul>
                    <a class="chart js-link-chart fl" target="_blank" href="/static/xglhc/chart.html">走势图</a>
                </div>
                <div id="lottery" class="lottery" data-lt="lt-ssc">
                    <div class="tab"></div>
                    <div class="subtab"></div>
                    <div class="direction">
                        <div class="hint_icon">
                            <div class="paraphrase"></div>
                        </div>
                        <div class="hint"></div>
                    </div>
                    <div class="direction theme_direction">
                        <div class="hint_theme">
                            <div class="hint_icon">
                                <div class="hotMissExplain">
                                    <i class="triangle"></i>
                                    <p class="paraphrase"></p>
                                </div>
                            </div>
                            <div>玩法说明</div>
                        </div>
                    </div>
                    <div class="oddsTab-wrap">
                        <div class="js-oddsTab oddsTab" switch="A">A面</div>
                        <div class="js-oddsTab oddsTab" switch="B">B面</div>
                        <div class="js-oddsTip oddsTip"></div>
                    </div>
                    <div class="number clearfix js-plate"></div>
                    <div class="count clearfix">
                        <div class="js-clickType-per fl clickType-per hide" >
                            单注金额：
                            <input class="js-clickType-per-input clickType-per-input" type="number" min="1" max="99999">
                        </div>
                        <div class="total fl">您选择了
                            <em class="js-count-num">0</em>注，共计
                            <em class="money js-total-money">0</em>元
                        </div>
                        <a href="javascript:;" class="quickSubmit fl js-quickSubmit disabled">快速投注</a>
                        <a href="javascript:;" class="confirm fl js-confirm disabled">添加选号</a>
                    </div>
                    <div class="orders js-orders clearfix">
                        <div class="list">
                            <div class="title">
                                <span class="codes">玩法及投注内容</span>
                                <span class="odd">赔率</span>
                                <span class="money">投注金额</span>
                            </div>
                            <ul class="js-orders-list">
                                
                            </ul>
                        </div>
                        <div class="bottom">
                            <div>
                                <span class="totalMoney">
                                    <label>总投注数
                                        <em class="total js-total">0</em>
                                    </label>
                                    <label>投注总金额
                                        <em class="amount js-amount">0</em>
                                    </label>
                                </span>
                            </div>
                            <div class="countTimeBox js-main-countTimeBox">
                                <div class="countTime js-main-countTime">离投注截止还有
                                    <em></em>
                                </div>
                            </div>
                            <div>
                                <a href="javascript:;" class="submit js-submit disabled">立即投注</a>
                            </div>
                            <div id="trace-box-lottery" class="trace-box" style="display:none;"><!--先隐藏追号入口 后面再改进 -->
                                <input type="checkbox" name="autoTrace" data-type="lottery" value="0" style="display:none">
                                <label class="hand">
                                    <i class="trace-icon"></i>我要追号</label>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/sobet/scripts/footer.js" type="text/javascript"></script>
    <script src="/static/xglhc/js/plate.js" type="text/javascript"></script>
    <script src="/static/lottery/scripts/vendor.js" type="text/javascript"></script>
    <script src="/static/sobet/scripts/layer.js" type="text/javascript"></script>
    <script src="/static/common/global.min.js" type="text/javascript"></script>
    <script src="/static/xglhc/js/xglhc.js" type="text/javascript"></script>
    <script src="/static/lottery/scripts/jquery.PrintArea.js" type="text/javascript"></script>
</body>

</html>
